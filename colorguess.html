<!DOCTYPE html>
<html>
<head>
	<title>Color Guess</title>
</head>
<body>
<script type="text/javascript">
	colors = ['red','blue','green','Aqua','Chocolate','Cyan','Teal','Orchid','Lavender','Gold','Brown','Indigo','Maroon','Yellow','Tomato','Ivory'];
	

	function do_game() {
		rand = 17*Math.random();
		rand = Math.floor(rand);
		target = colors[rand];
		while(1){
		input = prompt('Choose a color from: ' + colors);
		alert(target);
		if(target.toUpperCase()==input.toUpperCase()){
			ans(target);
			break}
		else
			continue;
		
	}
}
	do_game();



	function ans(target) {
		document.body.style.backgroundColor = target;
	}
	</script>

</body>
</html>
